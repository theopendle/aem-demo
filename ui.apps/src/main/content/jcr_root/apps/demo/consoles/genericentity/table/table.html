<table data-sly-use.model="com.theopendle.core.genericentities.GenericEntityTable"
       is="coral-table">
    <colgroup data-sly-list.column="${model.columns}">
        <col is="coral-table-column" data-sly-attribute="${column.sortingAttributes}">
    </colgroup>

    <thead is="coral-table-head">
    <tr is="coral-table-row" data-sly-list.column="${model.columns}">
        <th is="coral-table-headercell">${column.label}</th>
    </tr>
    </thead>

    <tbody is="coral-table-body" data-sly-list.row="${model.columns}">
    <tr is="coral-table-row" data-sly-list.value="${row.values}">
        <td is="coral-table-cell" value="${value}">value</td>
        <td is="coral-table-cell" value="1327705200000">January 28, 2012</td>
    </tr>
    </tbody>
</table>
