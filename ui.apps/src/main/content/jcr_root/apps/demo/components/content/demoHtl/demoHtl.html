<h2><strong>Using pure HTL</strong></h2>

<!--/* Get all child resources */-->
<div data-sly-list.continentMultifield="${resource.getChildren}">

    <!--/* Keep only the continents multifield and iterate over its children */-->
    <ul data-sly-test="${continentMultifield.name == 'continents'}"
        data-sly-list.continent="${continentMultifield.getChildren}">

        <li>Name: ${continent.continentName}</li>
        <li>Countries:

            <!--/* Get all child resources */-->
            <div data-sly-list.countryMultifield="${continent.getChildren}">

                <!--/* Keep only the countries multifield and iterate over its children */-->
                <ul data-sly-test="${countryMultifield.name == 'countries'}"
                    data-sly-list.country="${countryMultifield.getChildren}">

                    <li>Name: ${country.countryName}</li>
                    <li>Code: ${country.code}</li>
                </ul>
            </div>
        </li>
    </ul>
</div>
